<body>

<div class="w3-content w3-padding-large w3-margin-top" id="portfolio">

            </div>

        </div>
        <div class="row">
            <div class="col">
                <div class="form-group"><input type="range" class="form-control-range" name="range"></div>
            </div>
        </div>

        <div class="row">
            <label>신호 변경 텀</label>
        </div>
        <div class="row pagi">
            <ul class="pagination">
                <li><a href="#">1</a></li>

            <div class="col"><button type="button" class="btn btn-info">SEND DATA</button></div>
        </div>

        var myObj = { "LED":"RED", "Bright":31, "time":60};

        document.getElementById("time").innerHTML = "14";
